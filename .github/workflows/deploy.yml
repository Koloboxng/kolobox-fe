name: Deploy Vue 2 App

on:
  push:
    branches: [ main, staging ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '12'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        VUE_APP_NODE_ENV: ${{ secrets.VUE_APP_NODE_ENV }}
        VUE_APP_APIROOT_STAGING: ${{ secrets.VUE_APP_APIROOT_STAGING }}
        VUE_APP_PAYSTACK_KEY_TEST: ${{ secrets.VUE_APP_PAYSTACK_KEY_TEST }}
        VUE_APP_FLUTTERWAVE_KEY_TEST: ${{ secrets.VUE_APP_FLUTTERWAVE_KEY_TEST }}
        VUE_APP_KOLOFLEX_SUBACCOUNT_TEST: ${{ secrets.VUE_APP_KOLOFLEX_SUBACCOUNT_TEST }}
        VUE_APP_KOLOTARGET_SUBACCOUNT_TEST: ${{ secrets.VUE_APP_KOLOTARGET_SUBACCOUNT_TEST }}
      
    - name: Update server code and deploy
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /var/www/html/vue/kolobox-webclient
          git pull origin staging
          
    - name: Deploy built files
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        source: "dist/*"
        target: "/var/www/html/vue/kolobox-webclient/"
        
    - name: Restart nginx
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: sudo service nginx restart

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '12'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        VUE_APP_NODE_ENV: ${{ secrets.VUE_APP_NODE_ENV_PROD }}
        VUE_APP_APIROOT_LIVE: ${{ secrets.VUE_APP_APIROOT_LIVE }}
        VUE_APP_PAYSTACK_KEY_LIVE: ${{ secrets.VUE_APP_PAYSTACK_KEY_LIVE }}
        VUE_APP_FLUTTERWAVE_KEY_LIVE: ${{ secrets.VUE_APP_FLUTTERWAVE_KEY_LIVE }}
        VUE_APP_KOLOFLEX_SUBACCOUNT_LIVE: ${{ secrets.VUE_APP_KOLOFLEX_SUBACCOUNT_LIVE }}
        VUE_APP_KOLOTARGET_SUBACCOUNT_LIVE: ${{ secrets.VUE_APP_KOLOTARGET_SUBACCOUNT_LIVE }}
      
    - name: Update server code and deploy
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd /home/ubuntu/mayowa-branch
          git pull origin main
          
    - name: Deploy built files
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        source: "dist/*"
        target: "/home/ubuntu/mayowa-branch/"
        
    - name: Restart nginx
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: sudo service nginx restart