<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv=“Pragma” content=”no-cache”>
  <meta http-equiv=“Expires” content=”-1″>
  <meta http-equiv=“CACHE-CONTROL” content=”NO-CACHE”>
  <title>Kolobox- let your money work for you</title>
  <link rel="stylesheet" href="./css/custom.css">
  <link rel=icon href="./img/kolobox-favi.ico">

  <link rel="manifest" href="<%=
      htmlWebpackPlugin.files.publicPath %>static/manifest.json">
  <meta name="theme-color" content="#F9F9FA">

  <% for (var chunk of webpack.chunks) {
      for (var file of chunk.files) {
      if (file.match(/\.(js|css)$/)) { %>
  <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>">
  <% }}} %>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,800|Material+Icons" rel="stylesheet dns-prefetch preconnect"
    type="text/css">
  <script>
    if (window.navigator && navigator.serviceWorker) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for (let registration of registrations) {
          registration.unregister();
        }
      });
    }
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but kolobox-web doesn't
      work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app">

  </div>

    crossorigin="anonymous" async></script>
